<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Samsung DEV</title>
</head>

<body class="flex flex-col items-center bg-[#F2F2F2]">
    <h1>This is Login</h1>
    <a class="underline" href="../profile/index.html">CLICK HERE: Go to Profile</a>
    <a class="underline" href="../create-account/index.html">CLICK HERE: Go to Create Account</a>
    <p>Note: The value of the href above contain the path to the target screen, Please don't change it!</p>
    <header>
        <img src="/assets/images/login/txt-logo.svg" alt="">
    </header>
    <main>
        <div class="w-[640px] h-[696px] bg-white rounded-2xl pt-16 px-[20%]">
            <h1 class="text-2xl text-center">One account. Any device. Just for you. Sign in to get started.</h1>
            <div class="mt-6 border-b-2 border-blue-300">
                <input type="text" placeholder="Email">                
            </div>
            <div class="">
                <div class="flex gap-4 my-4">
                    <label for="remember" class="relative">
                        <input class="opacity-0 absolute top-0 left-0" type="checkbox"><span class="absolute top-0 left-0 rounded-full size-6 border border-gray-300"></span>
                        <span class="text-slate-500 ml-8">Remember my ID</span>
                    </label>
                </div>
                <button class="w-full bg-blue-300 py-2 rounded-full mb-8">Next</button>
                <div class="text-sm text-slate-500 underline flex flex-col gap-5">
                    <a href="#">Find ID</a>
                    <a href="#">Create account</a>
                </div>
 
                <!-- Sigin in with -->
                <div class="flex gap-6 flex-col py-6 font-bold">
                    <button class="w-full bg-slate-300 rounded-full py-2">
                        Sign in with Google
                    </button>
                    <button class="w-full bg-slate-300 rounded-full py-2">
                        Sign in with QR code
                    </button>

                    <div class="flex gap-4 my-4 w-full justify-center items-center">
                        <label for="remember" class="relative">
                            <input class="opacity-0 absolute top-0 left-0" type="checkbox"><span class="absolute top-0 left-0 rounded-full size-6 border border-gray-300"></span>
                            <span class="text-slate-500 ml-8">Stay signed in </span>
                        </label>
                        <img class="size-10" src="/assets/images/login/info-light.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
   
    <!-- DO NOT REMOVE THIS SCRIPT TAG -->
    <script src="./script/index.js" type="module"></script>
</body>
    
</html>
